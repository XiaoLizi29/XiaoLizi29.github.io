<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .img {
            width: 332px;
            height: 357px;
            margin: 30px auto;
            display: none;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
    <img src="openOutside.png" class="img" id="img">
</body>

</html>
<script>
    var u = navigator.userAgent;
    console.log(u)
    if (u.indexOf('Android') > -1 || u.indexOf('Linux') > -1) {
        if (u.toLowerCase().match(/MicroMessenger/i) == "micromessenger") {
            $('#img').css('display', 'block')
        } else {
            window.location.href = "http://www.namodi.cn/namodi-v1.3.2.apk";
        }
    } else if (u.indexOf('iPhone') > -1) {
        window.location.href = "https://apps.apple.com/cn/app/%E5%8D%97%E6%97%A0%E5%9C%B0/id1494131189";
    }
</script>
